# CLI
git:
    ".*": "git"
openssh:
    ".*": "openssh(-client|-server|-keygen)?"
wget:
    ".*": "wget2"
rsync:
    ".*": "rsync"
rclone:
    ".*": "rclone"
tree-steve-baker:
    ".*": "tree"
tmux:
    ".*": "tmux"
bash-completion:
    ".*": "bash-completion"
stow:
    ".*": "stow"
htop:
    ".*": "htop"
ncdu:
    ".*": "ncdu"
vim:
    ".*": "vim"

# Edit + Search
neovim:
    ".*": "neovim"
    winget: "Neovim"
jq:
    ".*": "jq"
yq-mikefarah:
    ".*": "(go-)?yq"
ripgrep:
    ".*": "(rust-)?ripgrep"
fd-find:
    ".*": "(rust-)?fd(-find)?"
fzf:
    ".*": "fzf"

# Dev
python:
    ".*": "python3?"
node:
    ".*": "node(js)?"
deno:
    ".*": "deno"
podman:
    ".*": "podman"
    winget: "PodmanDesktop"
distrobox:
    ".*": "distrobox"
shellcheck:
    ".*": "shellcheck"
    winget: "ShellCheck"
rustup:
    ".*": "rustup"
    winget: "Rust"

+all:
    # Get docs and bash completion on alpine
    "alpine.*": ".*(-doc|-bash-completion)"
    # Get mingw packages from msys2
    "msys.*": "(mingw-w64-x86_64).*"
